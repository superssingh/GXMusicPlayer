apply plugin: 'com.android.application'
apply plugin: 'com.jakewharton.butterknife'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.0"
    defaultConfig {
        applicationId "com.santoshkumarsingh.gxmusicplayer"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "a.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
final APPCOMPAT_VERSION = '26.0.0'
final BUTTERKNIFE_VERSION = '8.8.1'
//final EXO_PLAYER_VERSION = 'r2.4.0'
final GLIDE_VERSION = '4.0.0'

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile "com.android.support:appcompat-v7:$APPCOMPAT_VERSION"
    compile "com.android.support:design:$APPCOMPAT_VERSION"
    compile "com.android.support:support-v4:$APPCOMPAT_VERSION"
    compile "com.android.support:recyclerview-v7:$APPCOMPAT_VERSION"
    compile "com.android.support:cardview-v7:$APPCOMPAT_VERSION"
    compile "com.jakewharton:butterknife:$BUTTERKNIFE_VERSION"
    compile "com.github.bumptech.glide:glide:$GLIDE_VERSION"
    compile 'com.squareup.picasso:picasso:2.5.2'
    annotationProcessor "com.jakewharton:butterknife-compiler:$BUTTERKNIFE_VERSION"
    annotationProcessor "com.github.bumptech.glide:compiler:$GLIDE_VERSION"
    compile group: 'com.google.code.gson', name: 'gson', version: '2.7', changing: true
//    compile "com.google.android.exoplayer:exoplayer:$EXO_PLAYER_VERSION"
//    compile "com.google.android.exoplayer:exoplayer-core:$EXO_PLAYER_VERSION"
//    compile "com.google.android.exoplayer:exoplayer-ui:$EXO_PLAYER_VERSION"


    testCompile 'junit:junit:4.12'
}
